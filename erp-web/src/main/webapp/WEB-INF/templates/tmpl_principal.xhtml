<!DOCTYPE html>

	xmlns:pe="http://primefaces.org/ui/extensions">

<h:head>
<meta charset="utf-8" />
<title>ERP v1</title>
<meta name="description" content="Template de aplicacion" />
<meta name="author" content="Joel Alvarado" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- estilos -->
<h:outputStylesheet library="plugins" 	name="bootstrap/bootstrap.min.css" />

<h:outputStylesheet library="plugins" 	name="jquery-ui/jquery-ui.min.css" />
<h:outputStylesheet library="plugins" 	name="font-awesome-4.4.0/css/font-awesome.min.css" />

<h:outputStylesheet library="plugins" 	name="fullcalendar/fullcalendar.css" />

<h:outputStylesheet library="plugins" 	name="justified-gallery/justifiedGallery.css" />

<h:outputStylesheet library="css" 		name="style_v2.css" />


</h:head>
<h:body>
<ui:include src="/WEB-INF/templates/segmentos/tmpl-seg-header.xhtml" />

	<div  id="main" class="container-fluid">

		<ui:include src="/WEB-INF/templates/segmentos/tmpl-seg-menu.xhtml"></ui:include>
		
			<!--Start Content-->
			<div id="content" class="col-xs-12 col-sm-10">
				<ui:include src="/WEB-INF/templates/segmentos/tmpl-seg-info.xhtml" />
				
				
				<ui:insert name="lienzo" >

				</ui:insert>
			</div>
			<!--End Content-->
		</div>
	</div>
	

	<!-- scripts -->
	
	<h:outputScript library="js" 			name="calendar-location.js" />
	 
	<h:outputScript library="plugins" 		name="jquery/jquery.min.js" />
	<h:outputScript library="plugins" 		name="jquery-ui/jquery-ui.min.js" />
	<h:outputScript library="plugins"		name="bootstrap/bootstrap.min.js" />	
	<h:outputScript library="plugins" 		name="justified-gallery/jquery.justifiedGallery.min.js" />
	<h:outputScript library="plugins" 		name="tinymce/tinymce.min.js" />
	<h:outputScript library="plugins" 		name="tinymce/jquery.tinymce.min.js" />
	<h:outputScript library="js" 			name="devoops.js" />
